<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats - AutoBusBook</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header" style="position: relative; background: transparent;">
        <div class="glass-prism-nav">
            <a href="/" class="logo">AutoBusBook</a>
            <div class="nav-center-text">Arnab Das</div>
            <nav class="nav-menu">
                <a href="/" class="cta-button">Book Now</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="bus-header" style="margin-bottom:2rem; text-align:center;">Loading...</div>

        <div style="display:flex; flex-direction:column; align-items:center; gap:1.5rem;">
            <div id="seat-map" class="seat-layout" style="margin: 0;">
                <!-- JS will render seats -->
            </div>

            <div class="booking-summary" style="text-align: center;">
                <p id="summary-text" style="font-weight: 500; margin-bottom: 1rem; color: var(--text-light);">Select a
                    seat to proceed</p>
                <button id="book-btn" class="primary" style="padding: 12px 3rem; font-size: 1.1rem; width: auto;"
                    disabled>Confirm Booking</button>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
