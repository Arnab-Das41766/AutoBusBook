<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AutoBusBook</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .admin-container {
            padding: 8rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            color: white;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .admin-btn:hover,
        .admin-btn.active {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="glass-prism-nav">
            <a href="/admin" class="logo">Admin Panel</a>
            <nav class="nav-menu">
                <a href="/" class="cta-button">View Site</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-nav">
            <a href="/admin" class="admin-btn active">Dashboard</a>
            <a href="/admin/bookings" class="admin-btn">Bookings</a>
            <a href="/admin/routes" class="admin-btn">Manage Routes</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Bookings</div>
                <div class="stat-value" id="stats-bookings">...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="stats-revenue">...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Routes</div>
                <div class="stat-value" id="stats-routes">...</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const res = await fetch('/api/admin/stats');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('stats-bookings').textContent = data.bookings;
                    document.getElementById('stats-revenue').textContent = 'â‚¹' + data.revenue.toLocaleString();
                    document.getElementById('stats-routes').textContent = data.routes;
                } else {
                    console.error('Failed to fetch stats');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        fetchStats();
    </script>
</body>

</html>
