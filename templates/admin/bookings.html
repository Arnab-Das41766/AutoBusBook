<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Admin Panel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .admin-container {
            padding: 8rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .admin-btn:hover,
        .admin-btn.active {
            background: #fff;
            color: #000;
        }

        .data-table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-confirmed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="glass-prism-nav">
            <a href="/admin" class="logo">Admin Panel</a>
            <nav class="nav-menu">
                <a href="/" class="cta-button">View Site</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-nav">
            <a href="/admin" class="admin-btn">Dashboard</a>
            <a href="/admin/bookings" class="admin-btn active">Bookings</a>
            <a href="/admin/routes" class="admin-btn">Manage Routes</a>
        </div>

        <h2 style="color: white; margin-bottom: 1.5rem; font-family: 'Outfit', sans-serif;">Recent Bookings</h2>

        <div class="data-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Route</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body">
                    <tr>
                        <td colspan="6" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchBookings() {
            try {
                const res = await fetch('/api/admin/bookings');
                const bookings = await res.json();

                const tbody = document.getElementById('bookings-table-body');
                tbody.innerHTML = '';

                bookings.forEach(b => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>#${b.id}</td>
                        <td>${b.user_name}</td>
                        <td>${b.from_city} → ${b.to_city}</td>
                        <td>${b.travel_date}</td>
                        <td>₹${b.total_amount}</td>
                        <td><span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
        fetchBookings();
    </script>
</body>

</html>
